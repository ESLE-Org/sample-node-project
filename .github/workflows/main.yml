# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow pull request events but only for the "main" branch
  pull_request:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
# Lint code
  linting:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - name: Setup Node env
        uses: actions/setup-node@v3.3.0
        with:
          node-version: "16"
      - name: Install deps
        run: npm ci 
      - name: Code liniting
        id: lint_code
        run: npm run lint
      - name: Create status
        if: always()
        uses: hkusu/status-create-action@v1.0.0
        with:
          sha: ${{ github.sha }}
          state: ${{ steps.lint_code.conclusion }}
          context: "${{ github.workflow }}/lint"
          description: "Lint code"
          github-token: ${{secrets.GITHUB_TOKEN}}
          
          

  
  # Test code
  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - name: Setup Node env
        uses: actions/setup-node@v3.3.0
        with:
          node-version: "16"
      - name: Install deps
        run: npm ci # Runs test in package
      - name: Run tests
        id: test_code
        run: npm test
      - name: Write status
        if: always()
        uses: ouzi-dev/commit-status-updater@v1.1.0
        with:
          state: ${{ steps.test_code.conclusion }}
          context: "${{ github.workflow }}/ test"
          description: "test code"
        

  
